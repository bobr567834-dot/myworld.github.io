<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div class="minesweeper-container">
        <a href="games.html" class="back-link">← В Меню Игр</a>
        
        <h1>💣 Сапёр</h1>
        
        <div class="controls">
            <label for="boardSize">Сложность:</label>
            <select id="boardSize">
                <option value="9">Легко (9x9, 10 мин)</option>
                <option value="16">Средне (16x16, 40 мин)</option>
                <option value="25">Сложно (25x25, 99 мин)</option>
            </select>
            <button id="newGame">Новая игра</button>
        </div>
        
        <div id="info">
            <span id="minesLeft">Мин: 10</span> | <span id="timer">Время: 0</span>
        </div>
        
        <div id="board">
            </div>
        
        <div id="message" class="hidden"></div>
    </div>
    
    <script src="minesweeper.js"></script>
</body>
</html>
