<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Паролей</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="password-generator.css">
</head>
<body>
    <div class="gen-container">
        <a href="utilities.html" class="back-link">← В Меню Инструментов</a>
        <h1>🔐 Генератор Паролей</h1>
        
        <div id="generator">
            <input type="text" id="passwordDisplay" readonly placeholder="Сгенерированный пароль">
            <button id="copyBtn">Копировать</button>

            <div class="options">
                <label for="length">Длина пароля (<span id="lengthValue">12</span>):</label>
                <input type="range" id="length" min="8" max="32" value="12">
                
                <label>
                    <input type="checkbox" id="includeUppercase" checked> 
                    Включать заглавные (A-Z)
                </label>
                
                <label>
                    <input type="checkbox" id="includeLowercase" checked> 
                    Включать строчные (a-z)
                </label>
                
                <label>
                    <input type="checkbox" id="includeNumbers" checked> 
                    Включать цифры (0-9)
                </label>
                
                <label>
                    <input type="checkbox" id="includeSymbols"> 
                    Включать символы (!@#$...)
                </label>
            </div>

            <button id="generateBtn">Сгенерировать</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="password-generator.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
