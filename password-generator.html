<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–∞—Ä–æ–ª–µ–π</title>
    <link rel="stylesheet" href="main.css"> 
    <style>
        .gen-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            position: relative;
        }

        .dark-mode .gen-container { background: #333; color: white; }

        #passwordDisplay {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .dark-mode #passwordDisplay { background: #444; color: white; border-color: #555; }

        .options {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .dark-mode .options { background: #444; }

        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        #generateBtn { background: #28a745; color: white; }
        #copyBtn { background: #17a2b8; color: white; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        .back-link { text-decoration: none; color: #007bff; display: block; margin-bottom: 15px; }
        #message { color: #28a745; font-weight: bold; height: 20px; }
    </style>
</head>
<body>
    <div class="gen-container">
        <a href="utilities.html" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>
        <h1>üîê –ü–∞—Ä–æ–ª–∏</h1>
        
        <input type="text" id="passwordDisplay" readonly placeholder="–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É...">
        
        <div class="options">
            <label>–î–ª–∏–Ω–∞: <input type="range" id="length" min="8" max="30" value="12"> <span id="lenVal">12</span></label>
            <label><input type="checkbox" id="upper" checked> –ó–∞–≥–ª–∞–≤–Ω—ã–µ (A-Z)</label>
            <label><input type="checkbox" id="lower" checked> –°—Ç—Ä–æ—á–Ω—ã–µ (a-z)</label>
            <label><input type="checkbox" id="nums" checked> –¶–∏—Ñ—Ä—ã (0-9)</label>
            <label><input type="checkbox" id="syms"> –°–∏–º–≤–æ–ª—ã (!@#)</label>
        </div>

        <button id="generateBtn" onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <button id="copyBtn" onclick="copy()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <p id="message"></p>
    </div>

    <script>
        const slider = document.getElementById('length');
        slider.oninput = () => document.getElementById('lenVal').innerText = slider.value;

        function generate() {
            const chars = {
                upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lower: 'abcdefghijklmnopqrstuvwxyz',
                nums: '0123456789',
                syms: '!@#$%^&*()_+'
            };
            let pool = '';
            if (document.getElementById('upper').checked) pool += chars.upper;
            if (document.getElementById('lower').checked) pool += chars.lower;
            if (document.getElementById('nums').checked) pool += chars.nums;
            if (document.getElementById('syms').checked) pool += chars.syms;

            if (!pool) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—É–Ω–∫—Ç!');

            let pass = '';
            for (let i = 0; i < slider.value; i++) {
                pass += pool[Math.floor(Math.random() * pool.length)];
            }
            document.getElementById('passwordDisplay').value = pass;
        }

        function copy() {
            const pass = document.getElementById('passwordDisplay');
            if (!pass.value) return;
            navigator.clipboard.writeText(pass.value);
            document.getElementById('message').innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => document.getElementById('message').innerText = '', 2000);
        }
    </script>
    <script src="theme-toggle.js"></script>
</body>
</html>
