<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="calculator.css"> </head>
<body>
    <div class="calc-container">
        <a href="utilities.html" class="back-link">← В Меню Инструментов</a>
        <h1>➕ Калькулятор</h1>
        
        <div id="calculator">
            <input type="text" id="display" value="0" readonly>
            <div class="buttons">
                <button class="btn clear" id="clear">C</button>
                <button class="btn operator" data-action="divide">÷</button>
                <button class="btn operator" data-action="multiply">×</button>
                <button class="btn operator" data-action="delete">⌫</button>
                
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator" data-action="subtract">−</button>
                
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equals" id="equals">=</button>
                
                <button class="btn number zero">0</button>
                <button class="btn number">.</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script> <script src="theme-toggle.js"></script>
</body>
</html>
