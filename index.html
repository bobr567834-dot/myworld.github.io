<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Крестики-Нолики</h1>

        <div id="settings" style="margin-bottom: 20px;">
            <label for="gameMode">Режим игры:</label>
            <select id="gameMode">
                <option value="human">Человек против Человека</option>
                <option value="ai">Человек против ИИ</option>
            </select>
            
            <div id="difficultySelector" style="display: none; margin-top: 10px;">
                <label for="difficulty">Сложность ИИ:</label>
                <select id="difficulty">
                    <option value="easy">Легко (Случайный ход)</option>
                    <option value="medium">Средне (Пытается выиграть/блокировать)</option>
                    <option value="hard">Сложно (Базовая стратегия)</option>
                </select>
            </div>
        </div>
        
        <div id="status">Ходит X</div>
        <div id="board" class="board">
            </div>
        <button id="restart">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
